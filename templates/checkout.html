{% extends "base.html" %}

{% block content %}
<div class="checkout-container">
    <h2>Checkout</h2>
    <form method="POST" action="{{ url_for('checkout') }}">
        <!-- Address Section -->
        <div class="address-section">
            <h3>Shipping Address</h3>
            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="street">Street Address:</label>
                <input type="text" id="street" name="street" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="zip_code">ZIP Code:</label>
                    <input type="text" id="zip_code" name="zip_code" required>
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group checkbox">
                <input type="checkbox" id="save_address" name="save_address">
                <label for="save_address">Save this address for future orders</label>
            </div>
        </div>

        <!-- Payment Section (Keep your existing payment fields) -->
        <div class="payment-section">
            <h3>Payment Information</h3>
            <div class="form-group">
                <label for="card">Card Number:</label>
                <input type="text" id="card" name="card" pattern="[0-9]{16}" required>
            </div>
            <div class="form-group">
                <label for="expiry">Expiry Date:</label>
                <input type="text" id="expiry" name="expiry" pattern="[0-9]{2}/[0-9]{2}" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" required>
            </div>
        </div>

        <button type="submit">Place Order</button>
    </form>
</div>
{% endblock %}
